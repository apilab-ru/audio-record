<div class="root">
  <div class="container">
    <div class="header">
      <a
        *ngFor="let item of menu"
        class="link"
        mat-raised-button
        color="primary"
        [routerLink]="item.path"
        routerLinkActive="-active"
      >
        {{ item.data.name }}
      </a>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
